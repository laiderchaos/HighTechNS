    <div class="modal_hider"></div>
    <header class="header">
        <a href="index.html" class="img_logo"><img src="img/logo.png" class="img_logo_ico"></a>
        <div class="menu_topline">
            <a href="#all" class="menu_topline_button __all">All</a>
            <a href="#news" class="menu_topline_button __news">News</a>
            <a class="menu_topline_button __reviews">Reviews</a>
        </div>
        <div class="registration">
            <a class="login">Login</a>
            <a class="signin">SignIn</a>
        </div>
    </header>
        <div class="forms">
                <form class="sign_in_window">
                    <img src="svg_ico/closeb.png" class="close_btn_si">
                    <h1>Registration</h1>
                    <div class="form_field">
                        <input type="text" name="mail" placeholder="E-mail">
                    </div>
                    <div class="form_field">
                        <input type="text" name="nickname" placeholder="Nickname">
                    </div>
                    <div class="form_field">
                        <input type="password" name="password" autocomplete="on" placeholder="Password">
                    </div>
                    <div class="form_field">
                        <input type="password" name="password_repeat" autocomplete="on" placeholder="Password again">
                    </div>
                    <div class="label_agree">
                        <input type="checkbox" name="agree_of_terms">
                        <h4>Agree</h4>
                        <a class="term_of_usage-link" href="#">term of usage.</a>
                    </div>
                    <button class="registration_button signin_btn">
                        Get in
                    </button>
                </form>
                <form class="login_window">
                    <img src="svg_ico/closeb.png" class="close_btn_log">
                    <h1>Login</h1>
                    <div class="form_field">
                        <input type="text" name="mail" placeholder="E-mail">
                    </div>
                    <div class="form_field">
                        <input type="password" name="password" autocomplete="on" placeholder="Password">
                    </div>
                    <button class="registration_button login_btn">
                        To come in
                    </button>
                </form>
        </div>
